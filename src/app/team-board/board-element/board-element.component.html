<div class="row" >
  <div class="img-container col-sm-1"  [style.height]="height"><img [src]="placeholderImagePath">
    <p >{{member.name}}</p>
  </div>
  <div class="events col-sm-11" [style.height]="height" >
    <label [ngClass]="event.type" [style.width]="width" *ngFor="let event of events">{{event.type}}<br>{{event.when}}</label>
  </div>

</div>
