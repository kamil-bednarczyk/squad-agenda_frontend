<div class="container">
  <div class="row container-top">

    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-6"><label><h2>Available Teams:</h2></label></div>
        <div class="col-sm-6"><input type="text" [(ngModel)]="searchText" id="search-input" placeholder="Search Team...">
        </div>
      </div>
      <div class="row">
        <div *ngFor="let team of teams | teamfilter: searchText" class="row single-team-area col-sm-12">
          <app-team-element [team]="team"></app-team-element>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <div class="col-sm-12">
            <app-create-team></app-create-team>
          </div>

          <div class="col-sm-12">
            <app-my-teams [teams]="userTeams"></app-my-teams>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
