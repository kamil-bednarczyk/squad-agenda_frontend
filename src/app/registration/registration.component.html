<div class="container">
  <div class="row"><h3>Registration page</h3></div>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
    <div class="user-data">
      <div class="form-group"><label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          required>
        <span class="help-block"
              *ngIf="!registrationForm.controls['username'].valid && registrationForm.controls['username'].touched">Username is required</span>
      </div>
      <div class="user-data">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password"
                 class="form-control"
                 formControlName="password"
                 required>
          <span class="help-block"
                *ngIf="!registrationForm.controls['password'].valid && registrationForm.controls['password'].touched">Password is required</span>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          class="form-control"
          formControlName="email"
          type="text"
          required
          email>
        <span class="help-block"
              *ngIf="!registrationForm.controls['email'].valid && registrationForm.controls['email'].touched">Please enter a valid email</span>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select formControlName="role" id="role" class="form-control">
          <option *ngFor="let role of roles" [value]="role">{{role}}</option>
        </select>
      </div>
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!registrationForm.valid">Submit
    </button>
  </form>
</div>
