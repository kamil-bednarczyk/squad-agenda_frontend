<div class="col-sm-2"></div>
<div class="col-sm-8">
  <div class="row">
    <div class="profile-section col-sm-12">
      <h1>My profile</h1></div>
  </div>

  <div class="row  content-box">
    <div class="col-sm-1"></div>
    <div class="col-sm-5">

      <h2>About me</h2>
      <div class="row">
        <img [src]="'data:image/png;base64,'+user.avatar" height="200" width="200">
        <input type="file" (change)="selectFile($event)">
        <button (click)="upload()">Upload</button>
      </div>
      <div class="row">
        <h3>{{user.username}}</h3>
        <h3>{{user.email}}</h3>
      </div>

    </div>
    <div class="col-sm-5">
      <app-my-teams [teams]="userTeams"></app-my-teams>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
<div class="col-sm-2"></div>
