<div class="container">
  <div class="row"><h3>Log in</h3></div>
  <div class="form-group">
    <input placeholder="Username" id="username" class="form-control" type="text" [(ngModel)]="loginData.username"/>
  </div>
  <div>
    <input placeholder="Password" class="form-control" type="password" id="password" [(ngModel)]="loginData.password"/>
  </div>
  <div id="login-button">
    <button (click)="login()" type="submit" class="btn btn-block">Login</button>
  </div>
</div>
