<div class="container">
  <div class="row"><h3>Log in</h3></div>
  <div class="form-group"><label for="username">Username</label>
    <input id="username" class="form-control" type="text" [(ngModel)]="loginData.username"/>
  </div>
  <div>
    <label for="password">Username</label>
    <input class="form-control" type="password" id="password" [(ngModel)]="loginData.password"/>
  </div>
  <button (click)="login()" type="submit">Login</button>
</div>
